<h1>Ejemplo de directiva ngClass</h1>
<input type="number" placeholder="Introduzca su puntuación" [(ngModel)]="puntuacion">
<div *ngIf="puntuacion">
  <h3 *ngIf="puntuacion >= 0 && puntuacion <=10; else aviso">
    <span [ngClass]="{
        aprobado: puntuacion >= 5,
        suspenso: puntuacion < 5}">La puntuación obtenida es: {{puntuacion}}</span>
  </h3>
  <ng-template #aviso>
    <p>Por favor, Introducza un valor entre 0 y 10</p>
  </ng-template>
</div>
